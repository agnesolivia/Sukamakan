<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Struktur Web Menggunakan Tabel</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            vertical-align: top;
        }
        header, footer {
            background-color: #f2f2f2;
            text-align: center;
        }
        .main-menu {
            background-color: #e6e6e6;
            text-align: center;
        }
        .sidebar {
            width: 25%;
            background-color: #d9d9d9;
        }
        .content {
            width: 75%;
        }
    </style>
</head>
<body>
    <table>
        <!-- Baris 1: Header -->
        <tr>
            <th colspan="2">
                <header>
                    <h1>Header Situs Web</h1>
                </header>
            </th>
        </tr>
        
        <!-- Baris 2: Main Menu -->
        <tr>
            <td colspan="2" class="main-menu">
                <nav>
                    <ul style="list-style: none; margin: 0; padding: 0;">
                        <li style="display: inline; margin-right: 15px;"><a href="#">Home</a></li>
                        <li style="display: inline; margin-right: 15px;"><a href="#">About</a></li>
                        <li style="display: inline; margin-right: 15px;"><a href="#">Services</a></li>
                        <li style="display: inline;"><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </td>
        </tr>
        
        <!-- Baris 3: Sidebar dan Konten -->
        <tr>
            <!-- Kolom Sidebar -->
            <td class="sidebar">
                <aside>
                    <h2>Sidebar</h2>
                    <ul>
                        <li><a href="#">Link 1</a></li>
                        <li><a href="#">Link 2</a></li>
                        <li><a href="#">Link 3</a></li>
                        <li><a href="#">Link 4</a></li>
                    </ul>
                </aside>
            </td>
            
            <!-- Kolom Konten -->
            <td class="content">
                <main>
                    <h2>Konten Utama</h2>
                    <p>Ini adalah area konten utama dari situs web Anda. Anda dapat menambahkan teks, gambar, video, atau elemen lainnya di sini.</p>
                </main>
            </td>
        </tr>
        
        <!-- Baris 4: Footer -->
        <tr>
            <td colspan="2">
                <footer>
                    <p>&copy; 2024 Nama Anda. Semua hak cipta dilindungi.</p>
                </footer>
            </td>
        </tr>
    </table>
</body>
</html>
